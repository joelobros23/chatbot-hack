<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymox Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center px-3">
  <h2 class="text-center py-3" style="color: white;">Anonymox</h2>

  <!-- Unified Chat Container -->
  <div id="chatContainer" class="flex-grow-1 d-flex flex-column overflow-hidden w-100" style="max-width: 800px;">
    <!-- Scrollable Chat Box -->
    <div id="chatBox" class="flex-grow-1 overflow-auto p-3" style="min-height: 200px; max-height: 90vh;"></div>

    <!-- Sticky Chat Input Form -->
    <form id="chatForm" class="p-3" style="position: sticky; bottom: 0; z-index: 100;">
      <div class="input-group">
        <input
          type="text"
          id="userInput"
          class="form-control"
          style="background-color: transparent; color: white; border: 1px solid hsla(0, 0%, 100%, 0.5); /* white, 50% opacity */
"
          placeholder="How to hack wifi..."
          required
        />
        <button class="btn btn-primary ms-2" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
      <button
        onclick="localStorage.removeItem('anonymox_chat_history'); location.reload();"
        type="button"
        class="btn btn-sm btn-outline-danger mt-2"
      >ðŸ§¹ Clear Chat</button>
    </form>
  </div>
</div>


  <script src="google.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
</body>
</html>
